</head>
<body>
    
    <h1 >
        <div class="flex-container" id="encabezado">
            <p>¿Marvel o DC?</p>
        </div>
    
    
    </h1>
  <h2 id="head2">
      <div class="flex-container" id="cuerpo">
        <div class="title">
            <p>Parte 1</p>
          <img id="foto1" src="img/grafico1.png"> 
          <img id="foto2" src="img/grafico2.png"> 
          <img id="foto3" src="img/grafico3.png"> 
          <img id="foto4" src="img/grafico4.png">  
    </div>

  </h2>
  <h2 id="head3"> </h2>
  
  

  <div id="contenedor-botones">
    <button id="boton1" class="boton-rating" onclick="newcontent1(),foto11()">Grafico 1</button>
    <button id="boton2" class="boton-rating" onclick="newcontent2()" >Grafico 2</button>
    <button id="boton3" class="boton-rating" onclick="newcontent3()" >Gráfico 3</button>
    <button id="boton4" class="boton-rating" onclick="newcontent4()" >Gráfico 4</button>
    
  </div>
  
  <script type = "text/javascript">  
    function newcontent1() {
    
    const element = document.getElementById("head2");
    element.innerHTML = "Figura 1: Histogramas rating v/s probabilidad. Se presentan 4 histogramas que evalúan qué tan probable es que, al extraer una película, está tenga cierta calificación. Estos gráficos están filtrados según su empresa cinematográfica, siendo Marvel a la izquierda y DC a la derecha, y según la firma que las calificó, con IMDB en los superiores y Rotten Tomatoes en los inferiores. Estos gráficos también contienen líneas continuas de densidad, las que permiten comprender de mejor manera la distribución de las calificaciones y cuán probables son de ser escogidas. Se observa una relación entre esta línea y la altura de las barras, lo cual es lógico ya que, al haber más puntuaciones en un intervalo de calificación, más denso es este, y utiliza una mayor proporción del total de posibilidades.";
    }
    function newcontent2() {
      const element = document.getElementById("head2");
      element.innerHTML = "Figura 2: Diagrama de dispersión ratings. Este gráfico describe la dispersión de las notas asignadas por las marcas calificadoras a cada película, sin importar su productora. Además, esta imagen entrega información sobre las calificaciones MPA de cada película (público objetivo) a través de la representación en distintos colores de estas. Sumado a esto, los distintos tamaños representan los ingresos que obtuvo cada película, de modo que los puntos más grandes equivalen a las películas que más recaudaron. Es posible extraer varias conclusiones de este gráfico, partiendo por la relación que existe entre los puntajes asignados a una misma película. Se observa una relación creciente, casi lineal, que muestra que en la mayoría de los casos la nota que le asigna IMDB es parecida a la asignada por Rotten Tomatoes. También se observa que las películas que más recaudaron se encuentran con muy buenas calificaciones, encontrándose en lo más alto de la gráfica. Finalmente, se observa que las películas con calificación MPA = R se encuentran situadas en la mitad superior, con muy pocas excepciones que recibieron malos puntajes."
    }
    function newcontent3() {
      const element = document.getElementById("head2");
      element.innerHTML = "Figura 3: Ganancias de películas mejor evaluadas. En cada gráfico de barras se presenta los ingresos conseguidos por las 5 películas con mejor calificación promedio de cada una de las franquicias cinematográficas. Las películas fueron seleccionadas mediante un ordenamiento por la puntuación promedio entre IMDB y Rotten Tomatoes, las que tuvieron que ser normalizados para ser calculados. Se observa que, entre las películas de Marvel, Avengers: Endgame consiguió más de 2 veces los ingresos obtenidos por la segunda película más taquillera de las seleccionadas, Guardians of the Galaxy. Esta y las demás recaudaron montos similares. Por su parte, DC no consiguió superar los ingresos de Endgame, pero superó a Guardians of the Galaxy en 3 ocasiones distintas. La segunda entidad presenta más diferencia entre las recaudaciones de sus películas que Marvel, a excepción de Avengers."
    }
    function newcontent4() {
      const element = document.getElementById("head2");
      element.innerHTML = "Figura 4: Calificaciones promedio anuales Los gráficos de regresión presentes muestran cómo varía el puntaje anual promedio que le asignan IMDB y Rotten Tomatoes a Marvel y a DC. Este puntaje es el promedio entre los valores asignados a cada una de las películas que las compañías cinematográficas lanzaron dicho año. Los gráficos se centran en el intervalo de tiempo 2005 a 2015. Al analizar las gráficas, la compañía de Marvel presenta un aumento significativo en sus puntajes promedio, fenómeno presente en las calificaciones asignadas por ambas marcas de críticas. Hay consenso de las mejoras que ha realizado la compañía, lo que la llevó a subir sus promedios anuales. No obstante, DC presentó caídas en sus puntajes, tanto los de IMDB como los de Rotten Tomatoes. Si bien en un principio DC dominaba la categoría de películas de superhéroes, presentando puntuaciones mucho mayores, es claro que Marvel consiguió superarlo con creces."
    }
    

    function foto11() {
      const element = document.getElementById("foto1")
      element.style.display = 'show'
    }
    
    
    </script>
